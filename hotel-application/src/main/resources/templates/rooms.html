<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel nscnkyhn Rooms List</title>
</head>
<body>
<table>
    <tr>
        <th>Room ID</th>
        <th>Room Name</th>
        <th>Room Status</th>
    </tr>
    <tr th:each="room:${rooms}">
        <td th:text="${room.ID}">ID</td>
        <td th:text="${room.name}">Name</td>
        <td th:text="${room.status}">Status</td>
    </tr>
</table>
</body>
</html>
