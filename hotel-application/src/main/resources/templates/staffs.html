<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel nscnkyhn Rooms List</title>
</head>
<body>
<table>
    <tr>
        <th>Staff ID</th>
        <th>Staff Role</th>
        <th>Staff Name</th>
        <th>Staff Surname</th>
        <th>Staff E-Mail</th>
        <th>Staff Age</th>
        <th>Staff Gender</th>
        <th>Staff Status</th>
    </tr>
    <tr th:each="staff:${staffs}">
        <td th:text="${staff.ID}">ID</td>
        <td th:text="${staff.role}">Role</td>
        <td th:text="${staff.name}">Name</td>
        <td th:text="${staff.surname}">Surname</td>
        <td th:text="${staff.email}">E-Mail</td>
        <td th:text="${staff.age}">Age</td>
        <td th:text="${staff.gender}">Gender</td>
        <td th:text="${staff.status}">Status</td>
    </tr>
</table>
</body>
</html>
